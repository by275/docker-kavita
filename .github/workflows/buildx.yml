name: buildx

on:
  # push:
  #   branches:
  #     - 'main'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/by275/kavita:0.5.4p1

jobs:
  buildx:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set global environment variables
        shell: bash
        run: |
          echo "KAVITA_VER=$(curl -fsSL https://api.github.com/repos/Kareadita/Kavita/releases/latest | jq -r '.tag_name')" >> $GITHUB_ENV
      -
        name: Buildx and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: |
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}-${{ env.KAVITA_VER }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ATIVAK_VER=${{ env.KAVITA_VER }}
      -
        name: Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}-${{ env.KAVITA_VER }}
